PLG_FIELDS_YOUTUBE="Fields - Youtube"
PLG_FIELDS_YOUTUBE_LABEL="Youtube (%s)"
PLG_FIELDS_YOUTUBE_XML_DESCRIPTION="This plugin lets you create new fields for 'Youtube videos' in any extensions where custom fields are supported."
PLG_FIELDS_YOUTUBE_PARAMS_VIDEO_WIDTH_LABEL="Width"
PLG_FIELDS_YOUTUBE_PARAMS_VIDEO_WIDTH_DESC="This parameter specifies the video width, you can use % or px"
PLG_FIELDS_YOUTUBE_PARAMS_VIDEO_HEIGHT_LABEL="Height"
PLG_FIELDS_YOUTUBE_PARAMS_VIDEO_HEIGHT_DESC="This parameter specifies the video height, you can use % or px"
PLG_FIELDS_YOUTUBE_PARAMS_AUTOPLAY_LABEL="Autoplay"
PLG_FIELDS_YOUTUBE_PARAMS_AUTOPLAY_DESC="This parameter specifies whether the initial video will automatically start to play when the player loads."
PLG_FIELDS_YOUTUBE_PARAMS_CONTROLS_LABEL="Show Controls"
PLG_FIELDS_YOUTUBE_PARAMS_CONTROLS_DESC="This parameter indicates whether the video player controls are displayed."
PLG_FIELDS_YOUTUBE_PARAMS_COLOR_LABEL="Color"
PLG_FIELDS_YOUTUBE_PARAMS_COLOR_DESC="This parameter specifies the color that will be used in the player's video progress bar to highlight the amount of the video that the viewer has already seen."
PLG_FIELDS_YOUTUBE_PARAMS_COLOR_WHITE="White"
PLG_FIELDS_YOUTUBE_PARAMS_COLOR_RED="Red"
PLG_FIELDS_YOUTUBE_PARAMS_MODESTBRANDING_LABEL="Modestbranding"
PLG_FIELDS_YOUTUBE_PARAMS_MODESTBRANDING_DESC="This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter value to YES to prevent the YouTube logo from displaying in the control bar. Note that a small YouTube text label will still display in the upper-right corner of a paused video when the user's mouse pointer hovers over the player." 
PLG_FIELDS_YOUTUBE_PARAMS_FULLSCREEN_LABEL="Allow Fullscreen"
PLG_FIELDS_YOUTUBE_PARAMS_FULLSCREEN_DESC="Setting this parameter to NO prevents the fullscreen button from displaying in the player."
PLG_FIELDS_YOUTUBE_PARAMS_REL_LABEL="Show Related Videos"
PLG_FIELDS_YOUTUBE_PARAMS_REL_DESC="This parameter indicates whether the player should show related videos when playback of the initial video ends."
PLG_FIELDS_YOUTUBE_PARAMS_SHOWINFO_LABEL="Show Info"
PLG_FIELDS_YOUTUBE_PARAMS_SHOWINFO_DESC="Setting the parameter's value to NO causes the player to not display information like the video title and uploader before the video starts playing."
PLG_FIELDS_YOUTUBE_PARAMS_PRO_ONLY="Only available in the PRO version"

