PLG_FIELDS_YOUTUBE_PARAMS_ALIGN_LABEL="Align"
PLG_FIELDS_YOUTUBE_PARAMS_ALIGN_DESC="This parameter specifies how you want to align the presentation. Choose between Left or Center"
PLG_FIELDS_YOUTUBE_PARAMS_ALIGN_LEFT="Left"
PLG_FIELDS_YOUTUBE_PARAMS_ALIGN_CENTER="Center"
PLG_FIELDS_YOUTUBE_PARAMS_ALIGN_RIGHT="Right"
PLG_FIELDS_YOUTUBE_PARAMS_MODE_LABEL="Mode"
PLG_FIELDS_YOUTUBE_PARAMS_MODE_DESC="Choose the mode of the player. Classic mode will let you setup width, height and alignment. Responsive mode will always be 100% width and let you choose the aspect ratio"
PLG_FIELDS_YOUTUBE_PARAMS_MODE_CLASSIC="Classic mode"
PLG_FIELDS_YOUTUBE_PARAMS_MODE_RESPONSIVE="Responsive mode"
PLG_FIELDS_YOUTUBE_PARAMS_ASPECTRATIO_LABEL="Aspect Ratio"
PLG_FIELDS_YOUTUBE_PARAMS_ASPECTRATIO_DESC="Choose the Aspect Ratio. You can choose between 16:9 and 4:3"
